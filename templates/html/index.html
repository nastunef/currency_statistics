<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="width:75%;">
		<canvas id="canvas"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script>
    var data_eur = {{ eur|safe  }}
    var data_usd = {{ usd|safe  }}
    var data_cny = {{ cny|safe  }}
    var data_jpy = {{ jpy|safe  }}
    var data_labels = {{ labels|safe }}
		var config = {
			type: 'line',
			data: {
				labels: data_labels,
				datasets: [{
					label: 'EUR',
					backgroundColor:  'rgba(255, 99, 132, 0.2)',
					borderColor:  'rgba(255, 99, 132, 0.2)',
					data: data_eur,
					fill: false,
				}, {
					label: 'USD',
					fill: false,
					backgroundColor:  'rgba(255, 99, 132, 0.2)',
					borderColor:  'rgba(255, 99, 132, 0.2)',
					data: data_usd,
				},
                    {
					label: 'CNY',
					fill: false,
					backgroundColor:  'rgba(255, 99, 132, 0.2)',
					borderColor:  'rgba(255, 99, 132, 0.2)',
					data: data_cny,
				},
                    {
					label: 'JPY',
					fill: false,
					backgroundColor:  'rgba(255, 99, 132, 0.2)',
					borderColor:  'rgba(255, 99, 132, 0.2)',
					data: data_jpy,
				}]
			},
			options: {
				responsive: true,
				title: {
					display: true,
					text: 'Статистика валют за предыдущий месяц'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Дата'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Значение'
						}
					}]
				}
			}
		};

		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myLine = new Chart(ctx, config);
		};

	</script>
</body>
</html>
